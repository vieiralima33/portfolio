<div id="project" class="d-flex flex-wrap pt-2 justify-content-center">
    <div id="bible" class="container-md my-2 shadow-lg">
        <div class="navbar navbar-dark bg-dark justify-content-between">
            <button id="toggleButton" class="ms-1 d-flex justify-content-center navbar-toggler border-0 shadow-sm d-lg-none" type="button">
                <img width="40" id="expand-icon" src="/assets/img/sidebar-expand-left.svg">
                <img width="40" id="compress-icon" class="d-none" src="/assets/img/sidebar-compress-right.svg">
            </button>
            <div class="col-5 mx-1 d-flex align-items-center">
                <div class="m-2 d-flex flex-wrap align-items-center">
                    <button id="readChapterBtn" class="btn btn-outline-primary">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="pauseBtn" class="btn btn-outline-warning d-none">
                        <i class="fa-solid fa-pause"></i>
                    </button>
                    <button id="resumeBtn" class="btn btn-outline-success d-none">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="stopBtn" class="btn btn-outline-danger d-none">
                        <i class="fa-solid fa-stop"></i>
                    </button>
                </div>
            </div>
            <div class="col-5 text-end">
                <button id="change-translation" class="btn btn-dark bg-gradient p-2 m-1" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i> TRANSLATION
                </button>
                <ul id="dropdown-translation" class="dropdown-menu dropdown-menu-end me-lg-2 bg-dark">
                    <li>
                        <a class="dropdown-item text-info" href="#" data-translation="AA">AA - PT</a>
                    </li>
                    <li>
                        <a class="dropdown-item text-info" href="#" data-translation="KJV">KJV - EN</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="bible" class="d-flex justify-content-center">
            <div id="books" class="col-md-3 col-4">
                <ul id="book-list" class="list-group overflow-y-auto text-center scroll"></ul>
            </div>
            <div id="verseContainer" class="flex-grow-1">
                <div id="verseTxt"
                    class="text-white bg-gradient px-md-5 px-2 py-4 fw-light rounded-bottom-1 overflow-y-auto scroll">
                </div>
                <div class="d-flex">
                    <button class="btn btn-dark bg-gradient px-2"><i class="fa-solid fa-arrow-left"></i></button>
                    <div id="chapterTxt" class="bg-gradient d-flex align-items-center justify-content-center w-100 text-info"></div>
                    <button class="btn btn-dark bg-gradient px-2"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
